<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    <!--
    @import url("/css/login.css");
    -->
  </style>
</head>
<body>
<div class="w-100 h-100 d-flex flex-column justify-content-center align-item-center">
<div class="my-form bg-black">
  <h3>Reset your Password</h3>
  <h5>{{.error}}</h5>
  <form action="/forgetPassword" method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="mb-3 mt-4">
      <label for="email" class="form-label">Email address</label>
      <input type="email" name="email" id="email" class="form-control"  aria-describedby="emailHelp" required>
    </div>
    <button type="submit" class="btn btn-light mt-3">SEND MAIL</button>
  </form>
</div>
</div>
</body>
