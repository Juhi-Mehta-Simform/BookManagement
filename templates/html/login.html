<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    <!--
    @import url("/css/login.css");
    -->
  </style>
</head>
<body>
<div class="w-100 h-100 d-flex flex-column justify-content-center align-item-center">
<div class="my-form bg-black">
  <h1>Login</h1>
  <h5>{{.error}}</h5>
  <form action="/login" method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="mb-3 mt-4">
      <input type="hidden" name="userId"><br>
      <label for="email" class="form-label">Email address</label>
      <input type="email" name="email" id="email" class="form-control"  aria-describedby="emailHelp" required><br>
    </div>
    <div class="mb-3 mt-4">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-light mt-3">LOGIN</button>
</form>
  <p class="mt-4">Not a member? <a href="/load">Signup now</a></p>
  <p class="mt-4"><a href="/forgetPassword">Forget Password</a></p>
</div>
</div>
</body>
</html>
