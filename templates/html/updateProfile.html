        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img height="40px" width="150px" src="/css/logo.png">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
            <div class="text-end">
                <a href="/home "><button type="button" class="btn btn-outline-light me-2">Home</button></a>
                <a href="/logout"><button type="button" class="btn btn-warning">Logout</button></a>
            </div>
        </div>
    </div>
</header>
<div class="w-100 h-100 d-flex flex-column justify-content-center align-item-center">
    <div class="my-form bg-black">
        <h1>Edit Profile</h1>
        <h5>{{.error}}</h5>
        <form action="/updateProfile" method="post">
        <input type="hidden" name="user_id" value="{{.user_id}}">
        <input type="hidden" name="gender1" value="{{.user.Gender}}">
        <div class="mb-3 mt-4">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" required value="{{.user.Name}}">
        </div>
        <div class="mb-3 mt-4">
            <label for="email" class="form-label">Email:</label>
            <input type="text" name="email" id="email" required value="{{.user.Email}}">
        </div>
        <div class="mb-3 mt-4">
            <label for="age" class="form-label">Age:</label>
            <input type="number" name="age" id="age" value="{{.user.Age}}"><br>
        </div>
        <div class="mb-3 mt-4">
            Gender:
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Custom">Custom<br><br>
        </div>
        <button type="submit" class="btn btn-warning" id="btn">Submit</button>
        </form>
    </div>
</div>
