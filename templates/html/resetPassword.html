<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <style>
    <!--
    @import url("/css/login.css");
    -->
  </style>
</head>
<body>
<div class="w-100 h-100 d-flex flex-column justify-content-center align-item-center">
  <div class="my-form bg-black">
    <h1>Reset Password</h1>
    <h5>{{.error}}</h5>
    <form action="/resetPassword" method="post" autocomplete="off">
      <input type="hidden" name="email" value="{{.user.Email}}">
      <div class="mb-3 mt-4">
        <label for="newPassword" class="form-label">New Password:</label>
        <input type="text" required id="newPassword" class="form-control">
      </div>
      <div class="mb-3 mt-4">
        <label for="password" class="form-label">Confirm Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <span id="message"></span>
      </div>
      <button type="submit" class="btn btn-warning" id="btn" onclick="validatePassword(event); comparePassword(event)">Submit</button>
    </form>
  </div>
</div>
</body>

<script>
  function validatePassword(event) {
    var password = document.getElementById("password").value;
    var pattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*()_+=\-]{8,}$/;
    if (!pattern.test(password)) {
      document.getElementById("message").innerHTML = "Password must be 8 characters long with atleast one letter & one number."
      event.preventDefault();
    }
  }
  function comparePassword(event) {
    var password1 = document.getElementById("newPassword").value;
    var password2 = document.getElementById("password").value;

    if (!(password1 === password2)) {
      document.getElementById("message").innerHTML = "Both Password values must be same"
      event.preventDefault();
    }
  }
</script>
</html>
