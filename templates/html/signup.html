<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        <!--
            @import url("../css/login.css");
        -->
    </style>
</head>
<body>
<div class="w-100 h-100 d-flex flex-column justify-content-center align-item-center">
<div class="my-form bg-black">
    <h1>Signup</h1>
    <h5>{{.error}}</h5>
    <form action="/signup" method="post" enctype="multipart/form-data" id="sign-up">
        <input type="hidden" name="role_name" value="Member">
        <input type="hidden" name="gender" value="Male">
        <div class="mb-3 mt-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3 mt-4">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" id="email" class="form-control"  aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3 mt-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
            <br><span id="message"></span><br>
        </div>
        <button type="submit" class="btn btn-light mt-3" onclick="validatePassword(event)">SIGNUP</button>
    </form>
    <p class="mt-4">Already have account? <a href="/">Login</a></p>
</div>
</div>
</body>
<script>
    function validatePassword(event) {
        var password = document.getElementById("password").value;
        var pattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*()_+=\-]{8,}$/;
        if (!pattern.test(password)) {
            document.getElementById("message").innerHTML = "Password must be 8 characters long with atleast one letter & one number."
            event.preventDefault();
        }
    }
</script>
</html>
