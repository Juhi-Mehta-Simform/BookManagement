<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <style>
    <!--
    @import url("/css/profile.css");
    -->
  </style>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
<header class="p-3 text" style="background-color: black">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img height="40px" width="150px" src="/css/logo.png">
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      </ul>
      <div class="text-end">
        <a href="/home "><button type="button" class="btn btn-outline-light me-2">Home</button></a>
        <a href="/logout"><button type="button" class="btn btn-warning">Logout</button></a>
      </div>
    </div>
  </div>
</header>
<div class="w-100 h-100 d-flex flex-column justify-content-center align-item-center">
  <div class="my-form bg-black">
    <h1>Borrow a Book</h1>
    <h5>{{.error}}</h5>
    <form action="/borrowBook" method="post" autocomplete="off">
      <input type="hidden" name="id" value="{{.id}}">
      <input type="hidden" name="status" value="pending">
      <input type="hidden" name="librarian_id" value="1">
      <div class="mb-3 mt-4">
        <label for="isbn" class="form-label">ISBN:</label>
        <input type="number" name="book_isbn" id="isbn" class="form-control" required value="{{.book.ISBN}}">
      </div>
      <div class="mb-3 mt-4">
        <label for="date" class="form-label">Issue Date:</label>
        <input type="date" id="date" name="issue_date" class="form-control" readonly>
      </div>
      <div class="mb-3 mt-4">
        <label for="further" class="form-label">Return Date:</label>
        <input type="date" id="further" name="due_date" class="form-control" readonly>
      </div>
      <button type="submit" class="btn btn-warning" id="btn">Submit</button>
    </form>
  </div>
</div>
</body>
<script>
    var today = new Date();
    var futureDate = new Date(today.getTime() + (15 * 24 * 60 * 60 * 1000));
    var Date = today.toISOString().split('T')[0];
    document.getElementById('date').value = Date;
    var formattedDate = futureDate.toISOString().split('T')[0];
    document.getElementById('further').value = formattedDate;
</script>

</html>
