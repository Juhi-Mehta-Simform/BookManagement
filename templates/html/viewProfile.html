<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
            <style>
                <!--
                    @import url("../css/profile.css");
                -->
            </style>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img height="40px" width="150px" src="/css/logo.png">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
            <div class="text-end">
                <a href="/home "><button type="button" class="btn btn-outline-light me-2">Home</button></a>
                <a href="/logout"><button type="button" class="btn btn-warning">Logout</button></a>
            </div>
        </div>
    </div>
</header>
<div class="w-100 h-100 d-flex flex-column justify-content-center align-item-center">
    <div class="my-form bg-black">
        <h1>View Profile</h1>
        <h5>{{.error}}</h5>
        <div class="mb-3 mt-4">
            <label for="name" class="form-label">Name:</label>
            <span id="name">{{.user.Name}}</span>
        </div>
        <div class="mb-3 mt-4">
            <label for="email" class="form-label">Email:</label>
            <span id="email">{{.user.Email}}</span><br>
        </div>
        <div class="mb-3 mt-4">
            <label for="role" class="form-label">Role:</label>
            <span id="role">{{.user.RoleName}}</span><br>
        </div>
        <div class="mb-3 mt-4">
            <label for="age" class="form-label">Age:</label>
            <span id="age">{{.user.Age}}</span><br>
        </div>
        <div class="mb-3 mt-4">
            <label for="gender" class="form-label">Gender:</label>
            <span id="gender">{{.user.Gender}}</span><br>
        </div>
        <a href="/loadProfile/{{.user.UserID}}"><button type="button" class="btn btn-warning" id="btn">Edit Profile</button></a>
    </div>
</div>
</body>
</html>
